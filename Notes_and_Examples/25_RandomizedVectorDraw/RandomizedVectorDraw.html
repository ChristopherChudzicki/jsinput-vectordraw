<!DOCTYPE html>
<html>
    <head>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
        function updateBoard(brd){
            brd.create('functiongraph', [
		        function(t){ return Math.sin(Math.PI*t/4); },0, 10],
                {
                    strokeColor: "red",
                    strokeWidth: 2
		        }
            );
        }
        
        
        // Background image, vectors, and points are defined below.
        var vectordraw_settings = {
            width: 550,
            height: 450,
            bounding_box_size: 8,
            background: {
                src: '',
                width: 20
            },
            draw:updateBoard,
            vectors: [
                {
                    name: 'A+B', description: 'Vector A+B', coords: [[2, 2], [7, 8]], render: false
                },
            ],
            points: [{name: 'cm', coords: [0, -4.8]}],
            expected_result: {
                'A+B': {angle: 31, angle_tolerance: 1, tail: [0, -4.8], tail_tolerance: 0.25},
            }
        };
        </script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="vectordraw.js"></script>
    </body>
</html>
